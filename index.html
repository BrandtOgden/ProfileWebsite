        const dbref = ref(db);

        // Gets data from database based on ID
        function getData(ID) {
            get(child(dbref, ID))
            .then((snapshot) => {
                if (snapshot.exists()) {
                    // Holds all of the profile information
                    var tag = document.createElement("p");
                    tag.innerHTML = "Name: " + snapshot.val().name + "<br>Age: " + snapshot.val().age + "<br>Gender: " + snapshot.val().gender
                    + "<br>Occupation: " + snapshot.val().occupation;
                    tag.id = "tag";

                    // The profile image
                    var profileImage = document.createElement("img");
                    profileImage.src = snapshot.val().image;
                    profileImage.id = "profileImage";

                    // Adds it to the exists profiles div
                    profiles.appendChild(tag);
                    profiles.appendChild(profileImage);

                } else {
                    alert("No data found");
                }
            })
